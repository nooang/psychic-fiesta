<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기 한 번 만들어봅시다.</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="./calculator.js"></script>
</head>
<body>
  <div id="calculator">
    <input type="text" class="display">
    <input type="button" class="clear" value="C">
    <input type="button" class="opr add" value="+">
    <input type="button" class="seven" value="7">
    <input type="button" class="eight" value="8">
    <input type="button" class="nine" value="9">
    <input type="button" class="opr sub" value="-">
    <input type="button" class="four" value="4">
    <input type="button" class="five" value="5">
    <input type="button" class="six" value="6">
    <input type="button" class="opr mul" value="*">
    <input type="button" class="one" value="1">
    <input type="button" class="two" value="2">
    <input type="button" class="three" value="3">
    <input type="button" class="opr div" value="/">
    <input type="button" class="num zero" value="0">
    <input type="button" class="opr dot" value=".">
    <input type="button" class="result" value="=">
  </div>
</body>
</html>
