<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <link rel="stylesheet" href="video-bg.css">
</head>
<body>
  <div class="preloader">
    <img src="preload.gif" alt="preloader">
  </div>
  <header>
    <video class="video-container" vuted autoplay loop>
      <source src="output.mp4" type="video/mp4">
    </video>
    <h1>Video project</h1>
    <button class="switch-btn">
      <span>Play</span>
      <span>Pause</span>
      <span class="switch"></span>
    </button>
  </header>
  <script src="video-bg.js"></script>
</body>
</html>
