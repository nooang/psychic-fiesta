<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Scissor Paper</title>
  <link rel="stylesheet" href="rock-scissor-paper.css">
</head>
<body>
  <header>
    <h1>Rock Scissor Paper</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">CPU</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
    <p>Let's get it!</p>
  </div>
  <div class="choices">
    <div id="r" class="choice">
      <span>Rock</span>
    </div>
    <div id="p" class="choice">
      <span>Paper</span>
    </div>
    <div id="s" class="choice">
      <span>Scissors</span>
    </div>
  </div>
  <p id="action-message">Make your move</p>
  <script src="rock-scissor-paper.js"></script>
</body>
</html>
