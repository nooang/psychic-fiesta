<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="./carousel.css">
</head>
<body>
  <div class="wrapper">
    <img class="i" id="left" src="../../src/img/left.png" alt="left">
    <div class="carousel">
      <img class="img" src="../../src/img/img-1.jpg" alt="img">
      <img class="img" src="../../src/img/img-2.jpg" alt="img">
      <img class="img" src="../../src/img/img-3.jpg" alt="img">
      <img class="img" src="../../src/img/img-4.jpg" alt="img">
      <img class="img" src="../../src/img/img-5.jpg" alt="img">
      <img class="img" src="../../src/img/img-6.jpg" alt="img">
      <img class="img" src="../../src/img/img-7.jpg" alt="img">
      <img class="img" src="../../src/img/img-8.jpg" alt="img">
      <img class="img" src="../../src/img/img-9.jpg" alt="img">
    </div>
    <img class="i" id="right" src="../../src/img/right.png" alt="right">

  </div>
  <script src="./carousel.js"></script>
</body>
</html>
