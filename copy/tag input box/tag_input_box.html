<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tags Input Box | CodingNepal</title>
  <link rel="stylesheet" href="tag_input_box.css">
  <script src="https://kit.fontawesome.com/a3b189a595.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="title">
      <i class="fa-solid fa-tag"></i>
      <h2>Tags</h2>
    </div>
    <div class="content">
      <p>Press enter or add a comma after each tag</p>
      <ul>
        <input type="text">
      </ul>
    </div>
    <div class="details">
      <p><span> </span> tags are remaining</p>
      <button>Remove All</button>
    </div>
  </div>
  <script src="tag_input_box.js"></script>
</body>
</html>
