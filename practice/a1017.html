<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../jquery/jquery-3.7.1.js"></script>
  <style>
    * {
      list-style: none;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .active {
      background-color: #333;
      color: #e5e5e5;
    }

    li {
      width: 100px;
      height: 30px;
      background-color: gray;
      text-align: center;
    }

    .sub_list {
      display: none;
    }
  </style>
</head>
<body>
  <h1 class="active">제목</h1>
  <div>내용</div>
  <ul class="main_list">
    <li>리스트1
      <ul>
        <li class="sub_list">1</li>
        <li class="sub_list">2</li>
        <li class="sub_list">3</li>
        <li class="sub_list">4</li>
      </ul>
    </li>
  </ul>
  <script>
    let is_open = false
    
    $('.main_list').click(function() {
      
      if (is_open === false) {
        $('.sub_list').css('display', 'block')
        is_open = true
      }
      else {
        $('.sub_list').css('display', 'none')
        is_open = false
      }
    })
  </script>
</body>
</html>
